<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link rel="stylesheet" href="/css/style_cart.css">
</head>
<body>

    <div id="shopping-cart">
        <div class="txt-heading">Shopping Cart</div>
        <a href="index.php?action=empty" class="btnEmpty">Empty Cart</a>

        <table class="tbl-cart" cellpadding="10" cellspacing="1">
            <tbody>
                <tr>
                    <th style="text-align: left;">Name</th>
                    <th style="text-align: left;">Code</th> 
                    <th style="text-align: right;" width="5%">Quantity</th>
                    <th style="text-align: right;" width="10%">Unit Price</th>
                    <th style="text-align: right;" width="10%">Price</th>
                    <th style="text-align: center;" width="5%">Remove</th>
                </tr>
                <tr>
                    <td><img src="/img/outdent.png" width="150" class="cart-item-image" alt=""></td>
                    <td>Dref21a</td>
                    <td style="text-align: right">1</td>
                    <td style="text-align: right">1000 Bath</td>
                    <td style="text-align: right;">1000 Bath</td>
                    <td style="text-align: center;"><a href="#" class="btnRemoveAction"><img src="/img/close.png" width="7" alt="Remove Item"></a></td>
                </tr>
                <tr>
                    <td colspan="2" align="right">Total:</td>
                    <td align="right">1</td>
                    <td align="right" colspan="2">1000 Bath</td>
                    <td></td>
                </tr>
            </tbody>
            

        </table>
    </div>
    <div id="product-grid">
        <div class="txt-heading">Products</div>

        <div class="product-item">
            <form action="index.php?action&code">
                <div class="product-image">
                    <img src="/img/clothestest2.jpg" width="200" alt="images">
                </div>
                <div class="product-title-footer">
                    <div class="product-title">Shirt</div>
                    <div class="product-price">1000 Bath</div>
                    <div class="cart-action">
                        <input type="text" class="product-quantity" name="quantity" value="1" size="2">
                        <input type="submit" value="Add To Cart" class="btnAddAction">
                    </div>
                </div>
            </form>

        </div>
        
    </div>
    
</body>
</html>
