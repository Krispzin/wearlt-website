<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/stylesignup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="login-warpper">
        <div class="login-left">
            <img src="/img/backgroundtest.jpg" >
            <div class="h1">Click to Login</div>
        </div>
        
    

        <div class="login-right2">
            <div class="h2">Login</div>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username">
                <label for="username">Username</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password">
                <label for="Password">Password</label>
            </div>

            
            <div class="button-area">
                
                <button class="btn btn-primary" id="main_btn">Login</button>
                <button onclick="window.location.href='signup.html';"class="btn btn-seccodary">Sign-Up</button>
            </div>
            

        </div>
    </div>





    <script src="/js/scriptsignup.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getDatabase, ref, set, child, get } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBrMehVkwzcv_U4aXpnCclwmSWWTJ-ucNU",
            authDomain: "wearitagain-c0f31.firebaseapp.com",
            databaseURL: "https://wearitagain-c0f31-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "wearitagain-c0f31",
            storageBucket: "wearitagain-c0f31.appspot.com",
            messagingSenderId: "526909210632",
            appId: "1:526909210632:web:318aad8a559803f46a11bd"
        };
      
        const app = initializeApp(firebaseConfig);

        const db = getDatabase(app);

//--------------------------------------ตัวแปล----------------------------------//

        const name = document.getElementById("username");
        const pass = document.getElementById("password");
        const btn = document.getElementById("main_btn");

//------------------------------ยืนยันตัวตน--------------------------------//

        function AuthenticateUser() {
            const dbref = ref(db);

            get(child(dbref, "UserLists/"+ name.value)).then((snapshot)=>{
                if(snapshot.exists()){
                    let dbpass = decPass(snapshot.val().pass);
                    if(dbpass == pass.value){
                        alert("Login Success");
                        login(snapshot.val());
                    }

                    else {
                        alert("Username does not exist");
                    }
                }

                else {
                    alert("Username or password in invalid");
                }
            });
        }

//------------------------------DECRYPT PASS----------------------------------//

        function decPass(dbpass){
            var pass12 = CryptoJS.AES.decrypt(dbpass, pass.value);
            return pass12.toString(CryptoJS.enc.Utf8);
        }

//--------------------------------ล็อกอิน----------------------------------//

        function login(user){
            sessionStorage.setItem("user", JSON.stringify(user));
            window.location="index.html";
        }

//--------------------------------ปุ่มล็อกอิน----------------------------------//

        btn.addEventListener("click", AuthenticateUser);
    </script>
</body>
</html>
